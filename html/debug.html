<html>
<head>
	<script src="/js/chromecast.js"></script>
	<script src="/js/slideshow.js"></script>
	<script src="/js/debug.js"></script>
	<link rel="stylesheet" type="text/css" href="/img/sender.css" />
	<link rel="stylesheet" type="text/css" href="/img/common.css" />
</head>
<body onload="start()">
	<div id="warning">
		<div id="warning-wrapper">
		</div>
	</div>
	<div id="slideshow">
		<div id="slideshow-wrapper">
		</div>
	</div>

	<div id="command">
		<label id="previous" onclick="previous()">previous</label>
		<label id="next" onclick="next()">next</label>
		<label id="pause" onclick="pause()">pause</label>
		<label id="continue" onclick="continue_()">continue</label>
		<label onclick="warning()">warning</label>
		<label onclick="loading()">loading</label>
	</div>
	<div id="loading" style="display:none" >
		<img src="/img/loading-gif-animation.gif" class="loading_img"></img>
	</div>
</body>
</html>
